<!DOCTYPE html>
<html>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
window.onkeydown = function(e) {
    var key = e.keyCode ? e.keyCode : e.which;
    if (key >= 96 && key <= 105) {
    key -= 48;
            $("#par").text("yes");
            $("#word").text(key + " - " + e.code + " - " + String.fromCharCode(key));
            
            }
            else
            {
            $("#par").text("no");
            }
        } 
</script>

<p id="par">p</p>
<p id="word"></p>
</body>
</html>
